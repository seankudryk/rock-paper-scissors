<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="header-container">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="main-container">
                <h2>Pick Your Thing</h2>
                <div id="container">
                    <button class="player-button" id="rock-button">Rock</button>
                    <button class="player-button" id="paper-button">Paper</button>
                    <button class="player-button" id="scissors-button">Scissors</button>
                </div>
                <div id="score-container">
                    <div class="score-card">
                        <label for="play-score" id="player-score-label">Player Score</label>
                        <span id="player-score">0</span>
                    </div>
                    <div class="score-card">
                        <label for="computer-score" id="computer-score-label">Computer Score</label>
                        <span id="computer-score">0</span>
                    </div>
                </div>
                <div class="round-summary-container">
                    <span id="computer-choice-announcer"></span>
                    <span id="round-summary"></span>
                </div>
            </div>
            <div id="play-again-container">
                <span id="play-again-text">Congratulations! You Won!</span>
                <button id="play-again-button">Play Again</button>
            </div>
        </main>
    </body>
</html>
